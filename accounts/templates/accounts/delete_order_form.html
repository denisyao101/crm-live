{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}
    <br>
    <div class="row">
        <div class="col-md-6">
            <div class="card card-body">
                <p>Are you sure you want to delete "{{ order }}"</p>
                <form method="post">
                    {% csrf_token %}
                    <a class="btn btn-sm btn-warning" href="{% url 'home' %}">Cancel</a>
                    <input type="submit" value="Confirm" class="btn btn-sm btn-danger">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
